<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cat Photo App</title>
	</head>
	
	<body>
		<h2>Cat Photo App</h2>
		
		<main>
			<p>I'm a p tag!</p>
			<p>Header tag paragraph	
				<br>		
				<h1>An h1 tag</h1>
				<br>
				<h2>An h2 tag</h2>
				<br>
				<h3>An h3 tag</h2>
				<br>
				<h4>An h4 tag</h4>
				<br>
				<h5>An h5 tag</h5>
				<br>
				<h6>An h6 tag</h6>
				<br>
			</p>
			<br>
			<br>
			
			<!-- href="#" - dead link -->
			<a href="#" alt="A dead link">A dead link</a>
			<br>
			
			<!-- target="_blank" - the link opens in new window -->
			<a href="http://freecatphotoapp.com" target="_blank" alt="">Cat Photos</a>
			<br>
			<a href="https://www.w3schools.com" target="_blank" alt="">New Page Link W3Schools</a>
			<br>
			
			<!-- An internal link, linked with id of the element -->
			<a href="#contacts-header">An internal link to Contacts</a>
			<br>			
			<h2 id="contacts-header">Contacts</h2>
			<br>
			<br>
			
			<h1>An img tag</h1>
			<img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back.">	
		
		</main>
	
	</body>
</html>
